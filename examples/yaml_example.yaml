# Project configuration
project:
  name: Task Manager
  version: 1.0.0
  description: A simple task management system
  author:
    name: John Doe
    email: john@example.com
    roles:
      - developer
      - maintainer

# Database configuration
database:
  type: postgresql
  host: localhost
  port: 5432
  credentials:
    username: admin
    password: &db_password secret123  # Anchor for reuse
    # Other environments can reference this password using *db_password

# Task templates
task_templates:
  - name: Bug Fix
    priority: high
    labels:
      - bug
      - fix
    checklist:
      - Reproduce the issue
      - Write a test
      - Fix the code
      - Update documentation

  - name: Feature Request
    priority: medium
    labels:
      - feature
      - enhancement
    checklist:
      - Define requirements
      - Create design doc
      - Implement feature
      - Write tests
      - Update docs

# Environment-specific settings
environments:
  development:
    debug: true
    log_level: debug
    database:
      host: localhost
      credentials:
        password: *db_password  # Reference to anchor

  production:
    debug: false
    log_level: info
    database:
      host: db.production.com
      credentials:
        password: *db_password  # Reference to anchor

# API endpoints
api:
  version: v1
  endpoints:
    - path: /tasks
      method: GET
      description: List all tasks
      parameters:
        - name: status
          type: string
          required: false
          enum: [pending, in-progress, completed]
    
    - path: /tasks/{id}
      method: GET
      description: Get task by ID
      parameters:
        - name: id
          type: integer
          required: true
          description: Task ID

# Notification settings
notifications:
  email:
    enabled: true
    template: |
      Task {task_id} has been {status}
      Title: {title}
      Assigned to: {assignee}
  slack:
    enabled: false
    webhook_url: https://hooks.slack.com/services/xxx/yyy/zzz 